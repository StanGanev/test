<section class="create">
  <form #form='ngForm' (ngSubmit)="create()">
    <fieldset>
      <legend>Add new Pet</legend>
      <p class="field">
        <label for="name">Name</label>
        <span class="input">
          <input 
          class="form-control" 
          type="text" 
          name="name" 
          id="name"
          placeholder="Name" 
          [(ngModel)]="petModel.name"
          required/>
          <span class="actions"></span>
        </span>
      </p>
      <p class="field">
        <label for="description">Description</label>
        <span class="input">
          <textarea 
          rows="4" 
          cols="45" 
          type="text" 
          name="description" 
          id="description"
          placeholder="Description"
          [(ngModel)]="petModel.description">
        </textarea>
          <span class="actions"></span>
        </span>
      </p>
      <p class="field">
        <label for="image">Image</label>
        <span class="input">
          <input type="text" name="imageURL" id="image" placeholder="Image" />
          <span class="actions"></span>
        </span>
      </p>
      <input 
      class="button" 
      type="submit" 
      class="submit" 
      value="Add Pet" 
      [disabled]="form.invald"/>
    </fieldset>
  </form>
</section>
